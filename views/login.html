
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <label class="logo">SwiftChat</label> 
  </nav>
<form id="loginForm">
    <table>
      <tr>
        <td>Usuário:</td>
        <td><input type="text" id="loginNickname" name="nickname" placeholder="Enter nickname here" required></td>
      </tr>
      <tr>
        <td>Senha:</td>
        <td><input type="password" id="loginPassword" name="password" placeholder="Enter password here" required></td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit">Login</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <p>Não possui conta? <a href="register.html">Resgistre-se</a></p>
        </td>
      </tr>
    </table>
  </form>  
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="../config/back4app_config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
